<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal" placeholder="Favorite animal?">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-button color="accent" [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
